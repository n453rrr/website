<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aldgate Recruitment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .logo {
      max-height: 70px;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    #navbar {
      display: flex;
      gap: 15px;
    }

    #navbar a {
      margin: 0;
      color: #222;
      font-weight: 600;
      text-decoration: none;
    }

    #navbar a:hover {
      color: #c39a4c;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #navbar {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 80px;
        left: 0;
        width: 100%;
        border-top: 1px solid #ccc;
        padding: 10px 0;
        z-index: 999;
      }

      #navbar a {
        padding: 10px 20px;
        display: block;
      }

      #navbar.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .hero-section {
      text-align: center;
      padding: 60px 20px 30px;
    }

    .hero-section h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero-section p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .cta-buttons a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: bold;
    }

    .apply {
      background-color: #333;
      color: white;
    }

    .employers {
      background-color: #c39a4c;
      color: white;
    }

    .carousel {
      max-width: 100%;
      margin: 0 auto 40px;
      position: relative;
    }

    .carousel-image {
      width: 90%;
      max-width: 900px;
      height: auto;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }

    footer {
      background-color: #002244;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <img src="logo.png" alt="Aldgate Recruitment Logo" class="logo">
      <div class="menu-toggle" id="mobile-menu">&#9776;</div>
      <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="apply.html">Apply Now</a>
        <a href="employers.html">Find Employees</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

<section class="section">
  <h2>Find Staff</h2>
  <form action="mailto:info@aldgaterecruitment.co.uk" method="POST" enctype="text/plain">
    <input type="text" name="company" placeholder="Company Name" required>
    <input type="email" name="email" placeholder="Business Email" required>
    <input type="text" name="role" placeholder="Role Required" required>
    <textarea name="details" placeholder="Job Description or Additional Info" rows="5"></textarea>
    <button type="submit">Send Request</button>
  </form>
</section>

  <footer>
    <p>&copy; 2025 Aldgate Recruitment. All rights reserved.</p>
  </footer>
</body>
</html>
