<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aldgate Recruitment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      max-height: 250px;
    }
    nav a {
      margin: 0 10px;
      color: #222;
      font-weight: 600;
      text-decoration: none;
    }
    nav a:hover {
      color: #c39a4c;
    }
    .section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .hero-section {
      text-align: center;
      padding: 60px 20px 30px;
    }
    .hero-section h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .hero-section p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }
    .cta-buttons a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: bold;
    }
    .apply {
      background-color: #333;
      color: white;
    }
    .employers {
      background-color: #c39a4c;
      color: white;
    }
    .main-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 40px;
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #002244;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    footer {
      background-color: #002244;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Aldgate Recruitment Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="apply.html">Apply Now</a>
      <a href="employers.html">Find Employees</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero-section">
  <h1>Your Partner in Hospitality and Cleaning Recruitment</h1>
  <p>Connecting leading employers with skilled staff in hospitality and residential cleaning.</p>
  <div class="cta-buttons">
    <a href="apply.html" class="apply">Apply Now</a>
    <a href="employers.html" class="employers">Find Employees</a>
  </div>
</section>

  <div class="carousel">
  <img src="hospitality1.jpg" class="carousel-image" style="display:block">
  <img src="hospitality2.jpg" class="carousel-image" style="display:none">
  <img src="hospitality3.jpg" class="carousel-image" style="display:none">
  <img src="hospitality4.jpg" class="carousel-image" style="display:none">
  <img src="hospitality5.jpg" class="carousel-image" style="display:none">
</div>
<script>
  let slideIndex = 0;
  const slides = document.getElementsByClassName("carousel-image");
  function showSlides() {
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000);
  }
  showSlides();
</script>
<style>
  .carousel {
    max-width: 100%;
    margin: 0 auto 40px;
    position: relative;
  }
  .carousel-image {
  width: 90%;
  max-width: 900px;
  height: auto;
  border-radius: 8px;
  display: block;
  margin: 0 auto;
}

</style>

  <footer>
    <p>&copy; 2025 Aldgate Recruitment. All rights reserved.</p>
  </footer>
</body>
</html>
